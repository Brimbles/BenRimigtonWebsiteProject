<!-- templates/post_detail.html --> 
{% extends 'base.html' %}
{% block content %} 


<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            <div class="card-body">
                <h2 class="card-title">{{ object.title }}</h2>
                <p class="card-text text-muted h6">{{ object.author }} | {{ object.created_on}} </p>
                <p class="card-text">{{object.content|slice:":200" }}</p>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
