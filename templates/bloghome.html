{% extends 'base.html' %}

{% block content %}

{% comment %} 

{% endcomment %}

<h1>Blog</h1>

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <!-- <div class="col-md-8 mt-3 "> -->
            {% for blogpost in blogpost_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ blogpost.title }}</h2>
                    <p class="card-text text-muted h6">{{ blogpost.author }} | {{ blogpost.created_on}} </p>
                    <p class="card-text">{{blogpost.content|slice:":200" }}</p>
                    <a href="{% url 'blog_detail' blogpost.slug  %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        <!-- </div> -->
        
    </div>
</div>
{% endblock content %}
